<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <script src="https://kit.fontawesome.com/b40b4328e7.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/accueil_s.css">
   <title>OHMYFOOD</title>
</head>




<body>

   <header>
      <img class="logo" src="images/logo/ohmyfood.png" alt="logo" />
   </header>






   <main>

      <section id="search">
         <i id="search__icon" class="fa-solid fa-location-dot"></i>
         <div id="search__champ">Paris, Belleville</div>
      </section>

      <section id="choose">
         <h1>Réservez le menu qui vous convient</h1>
         <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
         <button class="btn">
            <div class="btn__explore">Explorer nos restaurants</div>
         </button>
      </section>

      <section class="select">
         <h2>Fonctionnement</h2>
         <div class="step">
            <ol>
               <li>
                  <i id="select__tel" class="fa-solid fa-mobile-screen-button"></i>
                  <p>Choisissez un restaurant</p>
               </li>
               <li>
                  <i id="select__list" class="fa-solid fa-list-ul"></i>
                  <p>Composez votre menu</p>
               </li>
               <li>
                  <i id="select__store" class="fa-solid fa-store"></i>
                  <p>Dégustez au restaurant</p>
               </li>
            </ol>
         </div>
      </section>





      
</body>

</html>
